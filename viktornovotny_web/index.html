<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viktor Novotný</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin: 0;
    }
    .description {
      font-size: 1.1em;
      max-width: 400px;
      margin: 20px auto 40px;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    .icon-item {
      text-decoration: none;
      color: black;
      border: 2px solid black;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 1em;
      display: inline-block;
      transition: background 0.3s;
    }
    .icon-item:hover {
      background: #f0f0f0;
    }
    footer {
      font-size: 0.85em;
      color: #888;
      margin-top: 50px;
      padding-top: 60px;
    }
    footer .email {
      color: black;
      font-weight: bold;
      font-size: 1em;
      margin-top: 10px;
      display: block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="avatar.jpg" alt="Profilová fotka" />
    <h1>Viktor Novotný</h1>
    <p class="description">
      Tvořím v prostoru i v ploše. Design, který pomáhá. Náladě, prodejům, přírodě nebo použitelnosti.
    </p>

    <div class="icon-grid">
      <a href="https://www.behance.net/viktornovotny" target="_blank" class="icon-item">Portfolio</a>
      <a href="https://www.instagram.com/viktor.novotny.dyzajn/" target="_blank" class="icon-item">Instagram</a>
      <a href="https://www.linkedin.com/in/viktornovotny/" target="_blank" class="icon-item">LinkedIn</a>
      <a href="https://navolnenoze.cz/prezentace/viktor-novotny/" target="_blank" class="icon-item">Na volné noze</a>
    </div>

    <footer>
      Viktor Novotný<br>
      zapsán do živnostenského rejstříku<br>
      IČ: 09471995, neplátce DPH
      <a class="email" href="mailto:vn@viktornovotny.cz">vn@viktornovotny.cz</a>
    </footer>
  </div>
</body>
</html>
